<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styl.css" />
    <title>Planer zadań</title>
  </head>
  <body>
    <!--blok boczny-->
    <aside>
      <img src="./obraz.jpg" alt="notatki" />
    </aside>

    <!--blok nagłówkowy-->
    <header>
      <h2>Moje zadania</h2>
    </header>

    <!--blok ze zdaniem-->
    <nav>
      <input type="text" id="zadanie" placeholder="Dodaj zadanie..." />
      <button type="button" onclick="Dodaj()">Dodaj</button>
    </nav>

    <!--blok główny-->
    <main>
      <ul id="list">
        <li id="1">
          Wyprowadzić psa
          <button onclick="Wykonano(this)">Wykonane</button>
        </li>
        <li id="2" class="parzyste">
          Gimnastyka
          <button onclick="Wykonano(this)">Wykonane</button>
        </li>
        <li id="3">
          Zakupy
          <button onclick="Wykonano(this)">Wykonane</button>
        </li>
        <li id="4" class="parzyste">
          Spacer z kumplem
          <button onclick="Wykonano(this)">Wykonane</button>
        </li>
        <li id="5">
          Odrabianie lekcji z młodszą siostrą
          <button onclick="Wykonano(this)">Wykonane</button>
        </li>
        <li id="6">
          Projekt na geografię
          <button onclick="Wykonano(this)">Wykonane</button>
        </li>
      </ul>
    </main>

    <!--blok stopki-->
    <footer>
      <h3>
        Notatki:
        <a
          href="https://pixelpick.pl/"
          target="_blank"
          style="color: rgb(97, 0, 74)"
        >
          Szpileczki
        </a>
      </h3>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
