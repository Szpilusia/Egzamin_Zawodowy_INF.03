<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <img src="./baner.png" alt="kursy komputerowe" />
    </header>

    <!--menu-->
    <aside>
      <a href="./index.html">Strona główna</a>
      <a href="./raty.html">Koszt rat</a>
      <a href="https://moje-szkolenia.pl/">Nasz partner</a>
    </aside>

    <!--główny-->
    <main>
      <h3>Oblicz miesięczną rate</h3>
      <br />
      <input type="checkbox" id="react" name="react" class="kontrolki" />
      <label for="react">Kurs React.js</label><br />
      <input type="checkbox" id="js" name="js" class="kontrolki" />
      <label for="js">Kurs JavaScript</label><br />
      <label for="raty">Liczba rat</label>
      <input type="number" name="raty" id="raty" class="kontrolki" /><br />
      <select id="miasto" class="kontrolki">
        <option value="Warszawa">Warszawa</option>
        <option value="Katowice">Katowice</option>
        <option value="Gdańsk">Gdańsk</option>
      </select>
      <br />
      <button type="button" onclick="Obliczanie()" class="kontrolki">
        Oblicz
      </button>
      <p id="wynik"></p>
    </main>

    <!--skrypt JS-->
    <script>
      function Obliczanie() {
        let react = document.getElementById("react").checked;
        let js = document.getElementById("js").checked;
        let raty = document.getElementById("raty").value;
        let miasto = document.getElementById("miasto").value;
        let wynik = document.getElementById("wynik");

        let kwota = 0;

        if (react == true && js == true) {
          kwota = 8000;
        } else if (react == true && js == false) {
          kwota = 5000;
        } else if (js == true && react == false) {
          kwota = 3000;
        } else {
          kwota = 0;
        }

        let liczba;

        if (raty == 0) {
          liczba = 1;
        } else {
          liczba = raty;
        }

        let rata = Math.round(kwota / liczba);

        if (kwota == 0) {
          wynik.innerHTML = "Wybierz jakiś kurs";
        } else {
          wynik.innerHTML =
            "Kurs odbędzie się w " +
            miasto +
            ". Koszt całkowity: " +
            kwota +
            " zł. Płacisz " +
            liczba +
            " rat po " +
            rata +
            " zł";
        }
      }
    </script>

    <!--stopka-->
    <footer>
      <p>
        Autor strony:
        <a
          href="https://pixelpick.pl/"
          target="_blank"
          style="text-decoration: none; color: rgb(108, 0, 76)"
          >Szpileczka</a
        >
      </p>
    </footer>
  </body>
</html>
